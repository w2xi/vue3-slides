<script>
let activeEffect
const effectStack = []
function effect(fn, options = {}) {
  const effectFn = () => {
    activeEffect = effectFn
    effectStack.push(effectFn)
    const result = fn()
    effectStack.pop()
    activeEffect = effectStack[effectStack.length - 1]
    return result
  }
  effectFn.options = options
  if (!options.lazy) { // 只有非 lazy 的时候，才执行
    effectFn()
  }
  return effectFn // 返回副作用函数
}

function isObject(val) {
  return val && typeof val === 'object'
}

const bucket = new WeakMap()

function reactive(data) {
  return new Proxy(data, {
    get(target, prop, receiver) {
      const result = Reflect.get(target, prop, receiver)
      track(target, prop)
      if (isObject(result)) {
        return reactive(result)
      }
      return result
    },
    set(target, prop, newVal, receiver) {
      const result = Reflect.set(target, prop, newVal, receiver)
      trigger(target, prop)
      return result
    }
  })
}

function track(target, prop) {
  if (!activeEffect) return
  let depsMap = bucket.get(target)
  if (!depsMap) {
    bucket.set(target, (depsMap = new Map()))
  }
  let deps = depsMap.get(prop)
  if (!deps) {
    depsMap.set(prop, (deps = new Set()))
  }
  deps.add(activeEffect) // 收集副作用函数
}
function trigger(target, prop) {
  const depsMap = bucket.get(target)
  if (!depsMap) return
  const effects = depsMap.get(prop)
  effects && effects.forEach(effectFn => {
    if (effectFn.options.schedular) {
      // 如果存在调度器
      effectFn.options.schedular(effectFn)
    } else {
      effectFn()
    }
  })
}

function ref(val) {
  const wrapper = {
    value: val
  }
  return reactive(wrapper)
}
function toRef(obj, prop) {
  const wrapper = {
    get value() {
      return obj[prop]
    },
    set value(newVal) {
      obj[prop] = newVal
    }
  }
  Object.defineProperty(wrapper, '__v_isRef', {
    value: true
  })
  return wrapper
}
function toRefs(obj) {
  const result = {}
  for (let key in obj) {
    result[key] = toRef(obj, key)
  }
  return result
}

const obj = reactive({ foo: 1, bar: 2 })
const newObj = { ...toRefs(obj) }
effect(() => {
  console.log(newObj.foo.value)
})

obj.foo = 10 // 会触发副作用函数重新执行
// or
// newObj.foo.value = 10
</script>
